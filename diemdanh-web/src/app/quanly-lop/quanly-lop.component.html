<div>
  <h3 style="text-align: center;margin-top: 50px;margin-bottom: 25px;">Danh sách lớp học</h3>
  <input id="mySearch" type="text" placeholder="Search..">
  <br><br>
  <table class="table table-hover" >
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Tên Lớp</th>
        <th scope="col">Giảng Viên</th>
        <th scope="col">Lịch Học</th>
        <th scope="col">Ngày Bắt Đầu</th>
        <th scope="col">Edit</th>
        <th scope="col">Delete</th>
      </tr>
    </thead>
    <tbody id="BangLop">
      <tr *ngFor="let lop of Lop | async; let i = index">
        <th scope="row">{{i}}</th>
        <td>{{lop.tenlop}}</td>
        <td>{{lop.tengv}}</td>
        <td>
          <tr >
            <th>Thứ</th>
            <th>Giờ BĐ</th>
            <th>Giờ KT</th>
          </tr>
          <tr *ngFor="let ld of lop.lichday">
            <td>{{ld.thuday}}</td>
             <td> {{ld.gioday.giobd}}</td>
             <td> {{ld.gioday.giokt}}</td>
          </tr>
        </td>
        <td> {{lop.ngaybatdau}}</td>
        <td>
          <button type="button"[routerLink]="['/quanly-lop/edit',lop.key]"  class="btn btn-info">Edit</button>
        </td>
        <td>
          <button type="button" class="btn btn-danger" (click)="deleteLop(lop.key)">Delete</button>
        </td>
      </tr>

    </tbody>
  </table>
   <!-- Toast -->
   <div class="toast"style="position: absolute; bottom: 10px; right: 10px;">
    <div class="toast-header" style="background: #9cf909; width:200px">

      <strong class="mr-auto">Jenick'JK</strong>
      <small>now</small>
      <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="toast-body">
     Deleted success!
    </div>
  </div>
</div>
